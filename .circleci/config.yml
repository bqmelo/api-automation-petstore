version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/build.gradle" }}
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "app/build.gradle" }}

      - persist_to_workspace:
          root: .
          paths:
            - gradle
  regressionTest:
    docker:
      - image: circleci/openjdk:8-jdk
      - image: swaggerapi/petstore3:unstable
    environment:
      ENV: circle
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "app/build.gradle" }}
      - run:
          name: Run Regression test
          command: ./gradlew regressionTest
          when: always
      - store_test_results:
          path: app/build/test-results
      - store_artifacts:
          path: app/build/reports

workflows:
  version: 2
  api-automation:
    jobs:
      - build
      - regressionTest:
          requires:
            - build